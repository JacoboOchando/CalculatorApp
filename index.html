
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- <script src="main.js"></script> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <p id="calc">My Calculator</p>
        <div class="row justify-content-center">
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
            <input class="btn btn btn-outline-primary col-sm-8 col-md-8 col-lg-8" id="pantalla">
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
        </div><br>
        <div class="row justify-content-center">
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
            <button class="btn  btn-info col-sm-2 col-md-2 col-lg-2" type="button" id="7" onclick="getNumber(7);"> 7</button>
            <button class="btn  btn-info col-sm-2 col-md-2 col-lg-2" type="button" id="8" onclick="getNumber(8);"> 8</button>
            <button class="btn  btn-info col-sm-2 col-md-2 col-lg-2" type="button" id="9" onclick="getNumber(9);"> 9</button>
            <button class="btn  btn-primary col-sm-3 col-md-3 col-lg-2" type="button" id="dividir" onclick="getOperator('/')";>/</button>
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
        </div><br>

        <div class="row justify-content-center">
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
            <button class="btn btn-info  col-sm-2 col-md-2 col-lg-2" type="button" id="4" onclick="getNumber(4);" >4</button>
            <button class="btn btn-info  col-sm-2 col-md-2 col-lg-2" type="button" id="5" onclick="getNumber(5);" >5</button>
            <button class="btn btn-info  col-sm-2 col-md-2 col-lg-2" type="button" id="6" onclick="getNumber(6);" >6</button>
            <button class="btn btn-primary  col-sm-2 col-md-2 col-lg-2" type="button" value="multiplica" onclick="getOperator('*')">*</button>
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
        </div><br>

        <div class="row  justify-content-center">
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
            <button class="btn btn-info col-sm-2 col-md-2 col-lg-2" type="button" id="1" onclick="getNumber(1);" >1</button>
            <button class="btn btn-info col-sm-2 col-md-2 col-lg-2" type="button" id="2" onclick="getNumber(2);" >2</button>
            <button class="btn btn-info col-sm-2 col-md-2 col-lg-2" type="button" id="3" onclick="getNumber(3);" >3</button>
            <button class="btn btn-primary col-sm-2 col-md-2 col-lg-" type="button" id="resta" onclick="getOperator('-')">-</button>
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
        </div><br>


        <div class="row justify-content-center">
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
            <button class="btn btn-info  col-sm-2 col-md-2 col-lg-2" type="button" id="0" onclick="getNumber(0);">0</button>
            <button class="btn btn-info  col-sm-2 col-md-2 col-lg-2" type="button" id="." onclick="getNumber('.')";>.</button>
            <button class="btn btn-info  col-sm-2 col-md-2 col-lg-2" col-sm-3 col-md-3 col-lg-3 type="button" onclick="getOperator('+')" id="+">+</button>
            <button class="btn btn-success  col-sm-2 col-md-2 col-lg-2" type="button" id="igual" onclick="getItCalculated();">=</button>
            <div class="col-sm-2 col-md-2 col-lg-2"></div>
        </div>
    </div>
<div>
    <br>
    <br>
    <br>
    <br>
    <br>

    
</div>

<script src="main.js"></script>
<script>crearCalculo();</script>
</body>

</html>
